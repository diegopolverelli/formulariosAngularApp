<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" 
        #miFormulario="ngForm"
        autocomplete="off">

            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>

                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           [ngModel]="initForm.producto"
                           name="producto"
                           placeholder="Nombre del producto"
                           required
                           minlength="3">

                    <span class="form-text text-danger"
                           *ngIf="nombreValido()">
                           Debe de ser de 3 letras
                     </span>
 
                    <!-- <span class="form-text text-danger"
                          *ngIf="miFormulario.controls['producto']?.invalid &&
                          miFormulario.controls['producto'].touched">
                          Debe de ser de 3 letras
                    </span> -->
                </div>
            </div>

            <!-- Precio del producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>

                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            ngModel
                            name="precio"
                            placeholder="Precio del producto"
                            required>

                    <span class="form-text text-danger"
                           *ngIf="precioValido()">
                           El precio es obligatorio, y debe ser mayor a cero
                     </span>

                </div>
            </div>

            <!-- Stock del producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Stock</label>

                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            ngModel
                            name="existencias"
                            customMin
                            [minimo]="0"
                            placeholder="Stock del producto"
                            required>
                    <!-- <span class="form-text text-danger">Debe de ser de 3 letras</span> -->
                </div>
            </div>
                        
            <div class="row">
                <div class="col">
                    <button type="submit"
                            [disabled]="miFormulario.invalid || precioValido()"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>


<div class="row">
    <div class="col">

        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value |json}}</pre>

        <!-- <span>CustomDirective</span>
        <pre>{{miFormulario.controls['existencias']?.errors |json}}</pre> -->

    </div>
</div>
