<h2>Template: Din√°micos</h2>
<hr>

<form (ngSubmit)="guardar()"
                 autocomplete="off"
                 #miFormulario="ngForm">

    <!-- Nombre  -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   name="nombre"
                   [(ngModel)]="persona.nombre"
                   placeholder="Nombre de la persona"
                   required
                   autocomplete="off">


            <span class="form-text text-danger"
                    *ngIf="miFormulario.controls['nombre']?.invalid &&
                    miFormulario.controls['nombre'].touched">
                    El nombre es un dato obligatorio
            </span>

        </div>

    </div>


    <!-- Agregar  -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input  type="text"
                        name="nuevoJuego"
                        [(ngModel)]="nuevoJuego"
                        class="form-control"
                        (keyup.enter)="agregarJuego()"
                        placeholder="Agregar favorito">
                        

                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarJuego()">
                    Agregar
                </button>
            </div>

        </div>

    </div>

        
    <!-- Lista de juegos favoritos  -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1"
                 *ngFor="let juego of persona.favoritos; let i=index">
                
                 <input [(ngModel)]="juego.nombre"
                name="juego_{{i}}"
                class="form-control"
                required>

                <button class="btn btn-outline-danger"
                type="button"
                (click)="eliminar(i)">
                    Eliminar
                </button>

            </div>

        </div>

    </div>



    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid"
                    (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>

</form>

<div class="row">
    <div class="col">

         <span>Persona:</span>
         <pre>{{persona|json}}</pre>  

        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value |json}}</pre>


    </div>
</div>
