<div class="row">
    <div class="col">
        <form   (ngSubmit)="guardar()"
                [formGroup]="miFormulario" 
                autocomplete="off">

            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>

                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           formControlName="nombre"
                           placeholder="Nombre del producto"
                           >

                    <span class="form-text text-danger"
                           *ngIf="campoEsValido('nombre')">
                           Debe de ser de 3 letras
                     </span>
 
                    <!-- <span class="form-text text-danger"
                          *ngIf="miFormulario.controls['producto']?.invalid &&
                          miFormulario.controls['producto'].touched">
                          Debe de ser de 3 letras
                    </span> -->
                </div>
            </div>

            <!-- Precio del producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>

                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            formControlName="precio"
                            placeholder="Precio del producto"
                            >

                    <span class="form-text text-danger"
                    *ngIf="campoEsValido('precio')">
                           El precio es obligatorio, y debe ser mayor a cero
                     </span>

                </div>
            </div>

            <!-- Stock del producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Stock</label>

                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            formControlName="existencias"
                            placeholder="Stock del producto"
                            >
                    <span class="form-text text-danger"
                    *ngIf="campoEsValido('existencias')">
                            No puede haber existencias negativas
                        </span>
                </div>
            </div>
                        
            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end"
                            >

                            <!-- [disabled]="miFormulario.invalid"> -->

                            Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>


<div class="row">
    <div class="col">

        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value |json}}</pre>

        <!-- <span>Errores en Precio</span>
        <pre>{{miFormulario.controls['precio']?.errors |json}}</pre> -->

    </div>
</div>
