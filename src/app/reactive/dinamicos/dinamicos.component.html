<form autocomplete="off"
(ngSubmit)="guardar()"
[formGroup]="miFormulario"            
>

    <!-- Nombre  -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   formControlName="nombre"
                   placeholder="Nombre de la persona"
                   autocomplete="off">


            <span   class="form-text text-danger"
                    *ngIf="campoEsValido('nombre')">
                    El nombre es un dato obligatorio
            </span>

        </div>

    </div>


    <!-- Agregar  -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input  type="text"
                        [formControl]="nuevoFavorito"
                        class="form-control"
                        (keyup.enter)="agregarFavorito()"
                        placeholder="Agregar favorito">
                        

                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarFavorito()">
                    Agregar
                </button>
            </div>

        </div>

    </div>

        
    <!-- Lista de juegos favoritos  -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div    class="col-sm-9" 
                formArrayName="favoritos">

            <div class="input-group mb-1"
                *ngFor="let favorito of favoritosArr.controls; let i=index"> 
                
                 <input
                class="form-control"
                [formControlName]="i"
                >

                <button class="btn btn-outline-danger"
                type="button"
                (click)="borrar(i)">
                    Eliminar
                </button>

            </div>

        </div>

    </div>



    <div class="row">
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end"
                    (click)="undefined">
                Guardar
            </button>
        </div>
    </div>

</form>

<div class="row">
    <div class="col">

         <span>Valid Form</span>
         <pre>{{miFormulario.valid}}</pre>  

         <span>Value</span>
         <pre>{{miFormulario.value|json}}</pre>  

         <span>nuevoFavorito</span>
         <pre>{{nuevoFavorito.value|json}}</pre>  

    </div>
</div>
